<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sheets IDE</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #cccccc;
        height: 100vh;
        overflow: hidden;
      }
      
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
      .header {
        background: #2d2d30;
        border-bottom: 1px solid #3e3e42;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 48px;
      }
      
      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      
      .tab {
        padding: 8px 16px;
        background: transparent;
        border: none;
        color: #cccccc;
        cursor: pointer;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 500;
      }
      
      .tab.active {
        background: #094771;
        color: #ffffff;
      }
      
      .tab:hover:not(.active) {
        background: #3e3e42;
      }
      
      .header-right {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #8c8c8c;
      }
      
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      .recent-tasks {
        background: #252526;
        border-bottom: 1px solid #3e3e42;
        padding: 12px 16px;
      }
      
      .recent-tasks-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      
      .recent-tasks-title {
        font-size: 13px;
        color: #cccccc;
        font-weight: 500;
      }
      
      .task-item {
        padding: 8px 12px;
        margin-bottom: 4px;
        background: transparent;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: left;
        width: 100%;
        color: #cccccc;
        font-size: 12px;
        line-height: 1.4;
      }
      
      .task-item:hover {
        background: #2a2d2e;
      }
      
      .task-item.active {
        background: #094771;
      }
      
      .task-preview {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
      }
      
      .task-meta {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #8c8c8c;
      }
      
      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #1e1e1e;
      }
      
      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        scroll-behavior: smooth;
      }
      
      .message {
        margin-bottom: 16px;
        max-width: 85%;
      }
      
      .message.user {
        margin-left: auto;
        margin-right: 0;
      }
      
      .message.assistant {
        margin-left: 0;
        margin-right: auto;
      }
      
      .message-content {
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.5;
        word-wrap: break-word;
      }
      
      .message.user .message-content {
        background: #0e639c;
        color: #ffffff;
        border-bottom-right-radius: 4px;
      }
      
      .message.assistant .message-content {
        background: #2d2d30;
        color: #cccccc;
        border: 1px solid #3e3e42;
        border-bottom-left-radius: 4px;
      }
      
      .message-actions {
        margin-top: 8px;
        font-size: 12px;
        color: #8c8c8c;
      }
      
      .action-result {
        background: #1a3d1a;
        border: 1px solid #2d5a2d;
        border-radius: 6px;
        padding: 8px 12px;
        margin-top: 8px;
        font-size: 12px;
        font-family: 'Consolas', 'Monaco', monospace;
      }
      
      .action-result.error {
        background: #3d1a1a;
        border-color: #5a2d2d;
      }
      
      .input-area {
        background: #2d2d30;
        border-top: 1px solid #3e3e42;
        padding: 16px;
      }
      
      .input-container {
        display: flex;
        align-items: flex-end;
        gap: 12px;
        background: #1e1e1e;
        border: 1px solid #3e3e42;
        border-radius: 8px;
        padding: 8px;
      }
      
      .input-container:focus-within {
        border-color: #0e639c;
      }
      
      .message-input {
        flex: 1;
        background: transparent;
        border: none;
        color: #cccccc;
        font-size: 14px;
        line-height: 1.4;
        padding: 8px;
        resize: none;
        min-height: 20px;
        max-height: 120px;
        outline: none;
        font-family: inherit;
      }
      
      .message-input::placeholder {
        color: #6c6c6c;
      }
      
      .send-button {
        background: #0e639c;
        border: none;
        border-radius: 6px;
        color: #ffffff;
        cursor: pointer;
        padding: 8px 12px;
        font-size: 12px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .send-button:hover:not(:disabled) {
        background: #1177bb;
      }
      
      .send-button:disabled {
        background: #3e3e42;
        color: #8c8c8c;
        cursor: not-allowed;
      }
      
      .loading-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        padding: 12px 16px;
        color: #8c8c8c;
        font-size: 13px;
      }
      
      .loading-indicator.show {
        display: flex;
      }
      
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #3e3e42;
        border-top: 2px solid #0e639c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .welcome-message {
        text-align: center;
        padding: 32px 16px;
        color: #8c8c8c;
      }
      
      .welcome-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      
      .welcome-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #cccccc;
      }
      
      .welcome-subtitle {
        font-size: 14px;
        margin-bottom: 24px;
      }
      
      .example-prompts {
        display: grid;
        gap: 8px;
        max-width: 400px;
        margin: 0 auto;
      }
      
      .example-prompt {
        background: #2d2d30;
        border: 1px solid #3e3e42;
        border-radius: 6px;
        padding: 12px;
        cursor: pointer;
        text-align: left;
        font-size: 13px;
        color: #cccccc;
        transition: all 0.2s;
      }
      
      .example-prompt:hover {
        background: #3e3e42;
        border-color: #0e639c;
      }
      
      .example-prompt-icon {
        margin-right: 8px;
      }
      
      .scrollbar-custom {
        scrollbar-width: thin;
        scrollbar-color: #3e3e42 #1e1e1e;
      }
      
      .scrollbar-custom::-webkit-scrollbar {
        width: 8px;
      }
      
      .scrollbar-custom::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      
      .scrollbar-custom::-webkit-scrollbar-thumb {
        background: #3e3e42;
        border-radius: 4px;
      }
      
      .scrollbar-custom::-webkit-scrollbar-thumb:hover {
        background: #4e4e52;
      }
      
      .api-key-setup {
        margin: 16px 0;
      }
      
      .setup-card {
        background: #2d2d30;
        border: 1px solid #3e3e42;
        border-radius: 8px;
        padding: 20px;
        margin: 16px 0;
      }
      
      .setup-header h3 {
        color: #cccccc;
        margin: 0 0 12px 0;
        font-size: 16px;
      }
      
      .setup-header p {
        color: #8c8c8c;
        margin: 0 0 20px 0;
        line-height: 1.5;
      }
      
      .setup-options {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 20px;
      }
      
      .setup-option {
        background: #1e1e1e;
        border: 1px solid #3e3e42;
        border-radius: 6px;
        padding: 16px;
      }
      
      .setup-option h4 {
        color: #cccccc;
        margin: 0 0 8px 0;
        font-size: 14px;
      }
      
      .setup-option p {
        color: #8c8c8c;
        margin: 0 0 12px 0;
        font-size: 13px;
        line-height: 1.4;
      }
      
      .setup-option a {
        color: #0e639c;
        text-decoration: none;
      }
      
      .setup-option a:hover {
        text-decoration: underline;
      }
      
      .setup-example {
        background: #252526;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        padding: 8px 12px;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 12px;
        color: #cccccc;
      }
      
      .setup-footer {
        text-align: center;
        padding-top: 16px;
        border-top: 1px solid #3e3e42;
      }
      
      .setup-footer p {
        color: #0e639c;
        margin: 0;
        font-size: 14px;
        font-weight: 500;
      }
      
      .settings-panel {
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      
      .settings-section {
        background: #2d2d30;
        border: 1px solid #3e3e42;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 16px;
      }
      
      .settings-section h3 {
        color: #cccccc;
        margin: 0 0 16px 0;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .settings-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .form-label {
        color: #cccccc;
        font-size: 14px;
        font-weight: 500;
      }
      
      .form-input {
        background: #1e1e1e;
        border: 1px solid #3e3e42;
        border-radius: 6px;
        padding: 10px 12px;
        color: #cccccc;
        font-size: 14px;
        font-family: 'Consolas', 'Monaco', monospace;
      }
      
      .form-input:focus {
        outline: none;
        border-color: #0e639c;
      }
      
      .form-input::placeholder {
        color: #6c6c6c;
      }
      
      .provider-selector {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      
      .provider-option {
        flex: 1;
        background: #1e1e1e;
        border: 1px solid #3e3e42;
        border-radius: 6px;
        padding: 12px;
        cursor: pointer;
        text-align: center;
        color: #cccccc;
        font-size: 13px;
        transition: all 0.2s;
      }
      
      .provider-option.selected {
        background: #0e639c;
        border-color: #0e639c;
        color: #ffffff;
      }
      
      .provider-option:hover:not(.selected) {
        background: #3e3e42;
      }
      
      .save-button {
        background: #0e639c;
        border: none;
        border-radius: 6px;
        color: #ffffff;
        cursor: pointer;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .save-button:hover:not(:disabled) {
        background: #1177bb;
      }
      
      .save-button:disabled {
        background: #3e3e42;
        color: #8c8c8c;
        cursor: not-allowed;
      }
      
      .status-message {
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        margin-top: 12px;
      }
      
      .status-message.success {
        background: #1a3d1a;
        border: 1px solid #2d5a2d;
        color: #90ee90;
      }
      
      .status-message.error {
        background: #3d1a1a;
        border: 1px solid #5a2d2d;
        color: #ffb3b3;
      }
      
      .help-text {
        color: #8c8c8c;
        font-size: 12px;
        line-height: 1.4;
        margin-top: 8px;
      }
      
      .help-text a {
        color: #0e639c;
        text-decoration: none;
      }
      
      .help-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <div class="header-left">
          <button class="tab active" id="chatTab" onclick="switchTab('chat')">üí¨ Chat</button>
          <button class="tab" id="historyTab" onclick="switchTab('history')">üìã History</button>
          <button class="tab" id="settingsTab" onclick="switchTab('settings')">‚öôÔ∏è Settings</button>
        </div>
        <div class="header-right">
          <span>ü§ñ Sheets IDE</span>
        </div>
      </div>
      
      <div class="main-content">
        <div class="recent-tasks">
          <div class="recent-tasks-header">
            <div class="recent-tasks-title">Recent Tasks</div>
          </div>
          <div id="recentTasksList">
            <button class="task-item" onclick="loadTask('create-sales-sheet')">
              <div class="task-preview">Create a new sheet called "Sales Data"</div>
              <div class="task-meta">
                <span>2 min ago</span>
                <span>‚úÖ Completed</span>
              </div>
            </button>
            <button class="task-item" onclick="loadTask('format-headers')">
              <div class="task-preview">Format the header row as bold</div>
              <div class="task-meta">
                <span>5 min ago</span>
                <span>‚úÖ Completed</span>
              </div>
            </button>
            <button class="task-item" onclick="loadTask('add-formula')">
              <div class="task-preview">Insert a SUM formula in cell D10</div>
              <div class="task-meta">
                <span>10 min ago</span>
                <span>‚è≥ In Progress</span>
              </div>
            </button>
          </div>
        </div>
        
        <div class="chat-area">
          <div class="messages-container scrollbar-custom" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
              <div class="welcome-icon">ü§ñ</div>
              <div class="welcome-title">Welcome to Sheets IDE</div>
              <div class="welcome-subtitle">AI-powered Google Sheets automation</div>
              <div class="example-prompts">
                <button class="example-prompt" onclick="useExample('Create a new sheet called Sales Data')">
                  <span class="example-prompt-icon">üìä</span>
                  Create a new sheet called "Sales Data"
                </button>
                <button class="example-prompt" onclick="useExample('Add headers: Date, Product, Quantity, Revenue')">
                  <span class="example-prompt-icon">üìù</span>
                  Add headers: Date, Product, Quantity, Revenue
                </button>
                <button class="example-prompt" onclick="useExample('Make the first row bold and add borders')">
                  <span class="example-prompt-icon">üé®</span>
                  Make the first row bold and add borders
                </button>
                <button class="example-prompt" onclick="useExample('Insert a SUM formula to calculate total revenue')">
                  <span class="example-prompt-icon">üßÆ</span>
                  Insert a SUM formula to calculate total revenue
                </button>
              </div>
            </div>
          </div>
          
          <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Processing your request...</span>
          </div>
          
          <div class="input-area">
            <div class="input-container">
              <textarea
                class="message-input scrollbar-custom"
                id="messageInput"
                placeholder="Ask me to help with your spreadsheet..."
                rows="1"></textarea>
              <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let isProcessing = false;
      let currentTab = 'chat';
      let chatHistory = [];
      let taskHistory = [];
      
      function switchTab(tab) {
        currentTab = tab;
        document.getElementById('chatTab').classList.toggle('active', tab === 'chat');
        document.getElementById('historyTab').classList.toggle('active', tab === 'history');
        document.getElementById('settingsTab').classList.toggle('active', tab === 'settings');
        
        if (tab === 'history') {
          showTaskHistory();
        } else if (tab === 'settings') {
          showSettings();
        } else {
          showChat();
        }
      }
      
      function showSettings() {
        const container = document.getElementById('messagesContainer');
        document.getElementById('welcomeMessage').style.display = 'none';
        
        container.innerHTML = `
          <div class="settings-panel">
            <div class="settings-section">
              <h3>üîë API Key Configuration</h3>
              <div class="settings-form">
                <div class="form-group">
                  <label class="form-label">AI Provider</label>
                  <div class="provider-selector">
                    <div class="provider-option selected" id="anthropicOption" onclick="selectProvider('anthropic')">
                      ü§ñ Anthropic Claude
                    </div>
                    <div class="provider-option" id="openaiOption" onclick="selectProvider('openai')">
                      üß† OpenAI GPT
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="form-label" for="apiKeyInput">API Key</label>
                  <input
                    type="password"
                    id="apiKeyInput"
                    class="form-input"
                    placeholder="Enter your API key here..."
                  />
                  <div class="help-text">
                    Get your API key from:
                    <a href="https://console.anthropic.com/" target="_blank" id="anthropicLink">Anthropic Console</a> |
                    <a href="https://platform.openai.com/" target="_blank" id="openaiLink">OpenAI Platform</a>
                  </div>
                </div>
                
                <button class="save-button" onclick="saveApiKey()">
                  Save API Key
                </button>
                
                <div id="statusMessage"></div>
              </div>
            </div>
          </div>
        `;
        
        // Check if user already has an API key configured
        checkExistingApiKey();
      }
      
      let selectedProvider = 'anthropic';
      
      function selectProvider(provider) {
        selectedProvider = provider;
        document.getElementById('anthropicOption').classList.toggle('selected', provider === 'anthropic');
        document.getElementById('openaiOption').classList.toggle('selected', provider === 'openai');
        
        // Update placeholder and help text
        const input = document.getElementById('apiKeyInput');
        if (provider === 'anthropic') {
          input.placeholder = 'sk-ant-api03-...';
        } else {
          input.placeholder = 'sk-...';
        }
      }
      
      function saveApiKey() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        const statusDiv = document.getElementById('statusMessage');
        
        if (!apiKey) {
          showStatus('Please enter your API key', 'error');
          return;
        }
        
        // Validate API key format
        if (selectedProvider === 'anthropic' && !apiKey.startsWith('sk-ant-')) {
          showStatus('Anthropic API keys should start with "sk-ant-"', 'error');
          return;
        }
        
        if (selectedProvider === 'openai' && !apiKey.startsWith('sk-')) {
          showStatus('OpenAI API keys should start with "sk-"', 'error');
          return;
        }
        
        // Save the API key
        google.script.run
          .withSuccessHandler(function(result) {
            if (result) {
              showStatus('‚úÖ API key saved successfully! You can now use Sheets IDE.', 'success');
              document.getElementById('apiKeyInput').value = '';
              
              // Switch back to chat tab after successful save
              setTimeout(() => {
                switchTab('chat');
              }, 2000);
            } else {
              showStatus('Failed to save API key. Please try again.', 'error');
            }
          })
          .withFailureHandler(function(error) {
            showStatus('Error saving API key: ' + error.message, 'error');
          })
          .storeUserApiKey(selectedProvider, apiKey);
      }
      
      function checkExistingApiKey() {
        google.script.run
          .withSuccessHandler(function(hasKey) {
            if (hasKey) {
              showStatus('‚úÖ API key is already configured', 'success');
            }
          })
          .withFailureHandler(function(error) {
            // Ignore errors for this check
          })
          .hasUserApiKey(selectedProvider);
      }
      
      function showStatus(message, type) {
        const statusDiv = document.getElementById('statusMessage');
        statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
      }
      
      function showChat() {
        const container = document.getElementById('messagesContainer');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        if (chatHistory.length === 0) {
          if (welcomeMessage) {
            welcomeMessage.style.display = 'block';
          }
        } else {
          if (welcomeMessage) {
            welcomeMessage.style.display = 'none';
          }
          container.innerHTML = '';
          chatHistory.forEach(msg => {
            addMessageToDOM(msg.text, msg.sender, msg.actions);
          });
        }
      }
      
      function showTaskHistory() {
        const container = document.getElementById('messagesContainer');
        document.getElementById('welcomeMessage').style.display = 'none';
        container.innerHTML = '<div style="padding: 20px; text-align: center; color: #8c8c8c;">Task history will be displayed here</div>';
      }
      
      function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (message && !isProcessing) {
          hideWelcome();
          addMessage(message, 'user');
          input.value = '';
          input.style.height = 'auto';
          processMessage(message);
        }
      }
      
      function useExample(exampleText) {
        const input = document.getElementById('messageInput');
        input.value = exampleText;
        input.focus();
        sendMessage();
      }
      
      function hideWelcome() {
        document.getElementById('welcomeMessage').style.display = 'none';
      }
      
      function addMessage(text, sender, actions = null) {
        const messageObj = { text, sender, actions, timestamp: new Date() };
        chatHistory.push(messageObj);
        addMessageToDOM(text, sender, actions);
        
        // Add to recent tasks if it's a user message
        if (sender === 'user') {
          addToRecentTasks(text);
        }
      }
      
      function addMessageToDOM(text, sender, actions = null) {
        const container = document.getElementById('messagesContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.innerHTML = formatMessage(text);
        messageDiv.appendChild(contentDiv);
        
        if (actions && actions.length > 0) {
          const actionsDiv = document.createElement('div');
          actionsDiv.className = 'message-actions';
          actions.forEach(action => {
            const actionDiv = document.createElement('div');
            actionDiv.className = `action-result ${action.success ? '' : 'error'}`;
            actionDiv.textContent = `${action.action}: ${action.success ? action.message || 'Success' : action.error}`;
            actionsDiv.appendChild(actionDiv);
          });
          messageDiv.appendChild(actionsDiv);
        }
        
        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;
      }
      
      function formatMessage(text) {
        // Basic formatting for better readability
        return text
          .replace(/\n/g, '<br>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/g, '<em>$1</em>')
          .replace(/`(.*?)`/g, '<code style="background: #3e3e42; padding: 2px 4px; border-radius: 3px;">$1</code>');
      }
      
      function addToRecentTasks(taskText) {
        const taskItem = {
          id: Date.now().toString(),
          text: taskText,
          timestamp: new Date(),
          status: 'in-progress'
        };
        
        taskHistory.unshift(taskItem);
        if (taskHistory.length > 10) {
          taskHistory = taskHistory.slice(0, 10);
        }
        
        updateRecentTasksDisplay();
      }
      
      function updateRecentTasksDisplay() {
        const container = document.getElementById('recentTasksList');
        container.innerHTML = '';
        
        taskHistory.forEach(task => {
          const taskButton = document.createElement('button');
          taskButton.className = 'task-item';
          taskButton.onclick = () => loadTask(task.id);
          
          const preview = document.createElement('div');
          preview.className = 'task-preview';
          preview.textContent = task.text.length > 50 ? task.text.substring(0, 50) + '...' : task.text;
          
          const meta = document.createElement('div');
          meta.className = 'task-meta';
          
          const timeSpan = document.createElement('span');
          timeSpan.textContent = formatTimeAgo(task.timestamp);
          
          const statusSpan = document.createElement('span');
          statusSpan.textContent = task.status === 'completed' ? '‚úÖ Completed' :
                                  task.status === 'error' ? '‚ùå Error' : '‚è≥ In Progress';
          
          meta.appendChild(timeSpan);
          meta.appendChild(statusSpan);
          
          taskButton.appendChild(preview);
          taskButton.appendChild(meta);
          container.appendChild(taskButton);
        });
      }
      
      function formatTimeAgo(date) {
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        
        if (minutes < 1) return 'Just now';
        if (minutes < 60) return `${minutes} min ago`;
        
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
        
        const days = Math.floor(hours / 24);
        return `${days} day${days > 1 ? 's' : ''} ago`;
      }
      
      function loadTask(taskId) {
        // Switch to chat tab and load the task context
        switchTab('chat');
        // Implementation for loading specific task context
      }
      
      function showLoading(show) {
        const loading = document.getElementById('loadingIndicator');
        const sendButton = document.getElementById('sendButton');
        
        loading.classList.toggle('show', show);
        sendButton.disabled = show;
        isProcessing = show;
      }
      
      function processMessage(message) {
        showLoading(true);
        
        // Call the AI backend
        google.script.run
          .withSuccessHandler(handleAIResponse)
          .withFailureHandler(handleAIError)
          .processAIRequest(message);
      }
      
      function handleAIResponse(response) {
        showLoading(false);
        
        if (response.success) {
          // Display AI message
          const actions = response.results ? response.results.map(result => ({
            action: result.action,
            success: result.result.success,
            message: result.result.message,
            error: result.result.error
          })) : null;
          
          addMessage(response.message, 'assistant', actions);
          
          // Update task status
          if (taskHistory.length > 0) {
            taskHistory[0].status = response.success ? 'completed' : 'error';
            updateRecentTasksDisplay();
          }
        } else {
          // Check if this is an API key error
          if (response.needsApiKey) {
            addMessage(response.error, 'assistant');
            showApiKeySetup();
          } else {
            addMessage(`‚ùå Error: ${response.error}`, 'assistant');
          }
          
          if (taskHistory.length > 0) {
            taskHistory[0].status = 'error';
            updateRecentTasksDisplay();
          }
        }
      }
      
      function showApiKeySetup() {
        const container = document.getElementById('messagesContainer');
        const setupDiv = document.createElement('div');
        setupDiv.className = 'api-key-setup';
        setupDiv.innerHTML = `
          <div class="setup-card">
            <div class="setup-header">
              <h3>üîë API Key Setup Required</h3>
              <p>To use Sheets IDE, you need to provide your AI API key. Your key is stored securely and only accessible to you.</p>
            </div>
            <div class="setup-options">
              <div class="setup-option">
                <h4>ü§ñ Anthropic Claude (Recommended)</h4>
                <p>Get your free API key from <a href="https://console.anthropic.com/" target="_blank">Anthropic Console</a></p>
                <div class="setup-example">
                  <strong>Example:</strong> Set my Anthropic API key: sk-ant-api03-xxx...
                </div>
              </div>
              <div class="setup-option">
                <h4>üß† OpenAI GPT</h4>
                <p>Get your API key from <a href="https://platform.openai.com/" target="_blank">OpenAI Platform</a></p>
                <div class="setup-example">
                  <strong>Example:</strong> Set my OpenAI API key: sk-xxx...
                </div>
              </div>
            </div>
            <div class="setup-footer">
              <p><strong>Simply type your API key setup command in the chat above!</strong></p>
            </div>
          </div>
        `;
        container.appendChild(setupDiv);
        container.scrollTop = container.scrollHeight;
      }
      
      function handleAIError(error) {
        showLoading(false);
        addMessage(`‚ùå Failed to process request: ${error.message}`, 'assistant');
        if (taskHistory.length > 0) {
          taskHistory[0].status = 'error';
          updateRecentTasksDisplay();
        }
      }
      
      // Auto-resize textarea
      function autoResize() {
        const textarea = document.getElementById('messageInput');
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
      }
      
      // Event listeners
      document.addEventListener('DOMContentLoaded', function() {
        const input = document.getElementById('messageInput');
        
        // Auto-resize on input
        input.addEventListener('input', autoResize);
        
        // Send on Enter, new line on Shift+Enter
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' && !e.shiftKey && !isProcessing) {
            e.preventDefault();
            sendMessage();
          }
        });
        
        // Auto-focus input
        input.focus();
        
        // Initialize recent tasks display
        updateRecentTasksDisplay();
      });
    </script>
  </body>
